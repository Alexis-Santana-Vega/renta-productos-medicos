# .github/workflows/deploy.yml
name: Verificar Proyecto Vuejs con Vuetify construido en Nodejs

on:
  push:
    branches: [main, release]  # O la rama que Vercel escuche

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
